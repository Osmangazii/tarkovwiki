name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Build server
        run: |
          cd server
          npm run build || echo "No build script for server, skipping."

      - name: Build client
        run: |
          cd client
          npm run build || echo "No build script for client, skipping."

      - name: Test server
        run: |
          cd server
          npm test || echo "No tests for server, skipping."

      - name: Test client
        run: |
          cd client
          npm test || echo "No tests for client, skipping." 