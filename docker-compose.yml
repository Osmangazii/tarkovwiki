version: '3.8'
services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    volumes:
      - ./server/tarkov.db:/app/tarkov.db
    environment:
      - NODE_ENV=production
    restart: unless-stopped
  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - server
    restart: unless-stopped 